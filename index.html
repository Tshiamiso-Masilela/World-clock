<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-utils.min.js"></script>
    <title>World Click - Tshiamiso Masilela</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city...</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Auckland</option>
      </select>
      <div class="cities">
        <div class="city" id="los-angeles">
          <h2>Los Angeles</h2>
          <div class="date">August 30 2025</div>
        </div>
        <div class="time">08:06 <small>AM</small></div>
      </div>
      <div class="cities">
        <div class="city" id="paris">
          <h2>Paris</h2>
          <div class="date">August 30 2025</div>
        </div>
        <div class="time">08:10 <small>AM</small></div>
      </div>
    </div>
    <footer>
      This project was coded by
      <a href="https://github.com/" target="_blank">Tshiamiso Masilela</a>,
      open-sourced on
      <a href="https://github.com/Tshiamiso-Masilela/World-clock">Github</a> and
      hosted on <a href="https://tshia-world-clock.netlify.app/">Netlify</a>.
    </footer>
    <script src="JavaScript/index.js"></script>
  </body>
</html>
